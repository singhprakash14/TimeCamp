<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <div id="navbar">
        <img src="https://app.timecamp.com//res/css/images/greenbranding/TC-logo.svg" alt="">
    </div>
    <div id="addToGoogle">
        <p>PRODUCT UPDATE</p>
        <h1>TimeCamp Plugin for Google Chrome</h1>
        <h2>Track time without leaving Chrome in 70+ online apps.</h2>
        <a href="https://chrome.google.com/webstore/detail/time-tracker-by-timecamp/ohbkdjmhoegleofcohdjagmcnkimfdaa"><img src="https://cdn.timecamp.com/res/css/images/chrome-icon-button.1661262861.png" alt="">Add TimeCamp for Chrome</a>
        <div id="logos">
            <img src="https://cdn.timecamp.com/res/css/images/crozdesk-icon.1661262861.png" alt="">
            <img src="https://cdn.timecamp.com/res/css/images/capterra-icon.1661262861.png" alt="">
            <img src="https://cdn.timecamp.com/res/css/images/crowd-icon.1661262861.png" alt="">
            <img src="https://cdn.timecamp.com/res/css/images/get-app-icon.1661262861.png" alt="">
        </div>
    </div>
    <div id="form">
        <h2>Log in to TimeCamp</h2>
        <a href=""><button>Log in with Google</button></a>
        <p>Or</p>
        <input type="email" placeholder="Email" id="email">
        <input type="password" placeholder="Password" id="Password">
        <a href=""><p>Forgot Password?</p></a>
        <button onclick="Login()">Log in</button>
        <a href="signUp.html">No account? Sign up</a>
    </div>
    <script src="./scripts/login.js"></script>
</body>
</html>
