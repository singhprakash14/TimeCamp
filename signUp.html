<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Sign Up</title>
</head>
<body>
  <div id="navbar"> 
    <img src="https://cdn.timecamp.com/res/css/images/greenbranding/TC-logo.1661262860.svg" alt="">
    <a href="login.html">Log in</a>
  </div>
  <div id="Sign in">
    <h1>Start tracking time</h1>
    <h2>Create an account and start with a free 14-day trial</h2>
    <h3>All features. No credit card required</h3>
    <!-- this is the space for Sign in by google -->
    <button id="google">Sign Up With Google</button>
    <p>Or</p>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="number" id="number" placeholder=" Number (optional)">
    <button onclick="signUp()">Signup for free</button>
    <p>By signing up you agree to our <a href="">Terms of Service</a> and <a href="">Privacy Policy</a></p>
  </div>
</body>
</html>
<script src="./scripts/signup.js"></script>
