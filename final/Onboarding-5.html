<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding</title>
    <link rel="stylesheet" href="style/Onboarding-2.css">
    <!-- <link rel="stylesheet" href="style/collaborate.css"> -->
    <link rel="stylesheet" href="style/track.css">
</head>
<body>
    <div id="body">
        <div id="part-1">
            <div id="navbar">

            </div>
            <div>What would you like to track?</div>
            <div id="main">
                <div id="first">
                    <div id="img">
                        <img src="https://app.timecamp.com/res/wizard/onboarding/images/trackOption/time-in-project.svg" alt="">
                    </div>
                    <p>Time in projects</p>
                    <div class="container">
                    <div class="round">
                        <input type="checkbox" checked id="checkbox1" />
                        <label for="checkbox1"></label>
                    </div>
                </div>
                </div>
                <div id="second">
                    <div id="img">
                        <img src="https://app.timecamp.com/res/wizard/onboarding/images/trackOption/time-in-project-and-computer-usage.svg" alt="">
                    </div>
                    <p>Time in projects, apps and computer usage</p>
                    <div class="container">
                    <div class="round">
                        <input type="checkbox" checked id="checkbox2" />
                        <label for="checkbox2"></label>
                    </div>
                </div>
                </div>
            </div>
            <dir id="buttons">

            </dir>
        </div>
        <div id="part-2">
            <img src="https://app.timecamp.com/res/wizard/onboarding/images/trackOption.svg" alt="">
        </div>
    </div>
    <script src="./scripts/onboarding-5.js" type="module"></script>
</body>
</html>
